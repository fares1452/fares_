<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا - فادي للياقة البدنية</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background-color: #444;
    }

    .hero {
      padding: 40px 20px;
      text-align: center;
      background-color: #ffffff;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #666;
    }

    .contact-container {
      padding: 40px 20px;
      background-color: #f8f8f8;
      text-align: center;
    }

    .contact-container form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-container button {
      background-color: #333;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .contact-container button:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 26px;
      }

      .contact-container form {
        padding: 20px;
      }
    }
        footer {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .social-icons {
  margin: 20px 0;
}

.social-icons a {
  color: white;
  font-size: 24px;
  margin: 0 10px;
  transition: color 0.3s;
}

.social-icons a:hover {
  color: #ddd;
}

.fa-facebook { color: #3b5998; }
.fa-instagram { color: #e4405f; }
.fa-youtube { color: #cd201f; }
.fa-tiktok { color: #000000; }
  </style>
</head>

<body>
  <header>
    <h1>فادي للياقة البدنية</h1>
    <p>رحلة صحية – تمرين، تغذية، وأسلوب حياة</p>
  </header>

  <nav>
    <a href="الصفخة الرئيسية.html">الصفحة الرئيسية</a>
    <a href="النصائح الغذائية.html">نصائح غذائية</a>
    <a href="برامج التمارين.html">برامج التمارين</a>
    <a href="نصائح عامة.HTML">نصائح عامة</a>
  </nav>

  <section class="hero">
    <h1>تواصل معنا</h1>
    <p>نرحب بجميع ملاحظاتكم واستفساراتكم!</p>
  </section>

  <section class="contact-container">
    <form action="#">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>


    <footer>  
      <p>تابعني على إنستغرام | يوتيوب | تيك توك</p>
      <p>&copy; 2025 فادي للياقة البدنية</p>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <div class="social-icons">
  <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
  <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
  <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
  
    </footer>

</body>
</html>
